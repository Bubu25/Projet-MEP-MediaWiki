---

- name : installation de mediawiki
  become: true
  hosts: mediawiki
  tasks:

#APT-UPDATE et UPGRADE
# UPDATE
    - name: update
      apt:
        name: "*"
        state: latest
# UPGRADE
    - name: upgrade
      apt:
        name: "*"
        state: latest

# PHP
    - name: install php
      package:
        name: "{{ item }}"
        state: present
      loop:
        - git
        - php
        - php-mysql
        - php-xml
        - php-mbstring

# MySQL
    - name: install mysql
      package:
        name: "{{ item }}"
        state: present
      loop:
        - mysql-server
        - python3-mysqldb

    - name: generate new root password
      command: openssl rand -hex 10
      args:
        creates: /root/.my.cnf
      register: mysql_new_root_pass

    - name: remove anonymous users
      mysql_user:
        name: ""
        state: absent
      when: mysql_new_root_pass.changed

    - name: remove test database
      mysql_db:
        name: test
        state: absent
      when: mysql_new_root_pass.changed

    - name: output new root password
      debug:
        msg: "New root password is {{ mysql_new_root_pass.stdout }}"
      when: mysql_new_root_pass.changed

     

    - name: update root password
      mysql_user:
        name: root
        host: "{{ item }}"
        password: "{{ my_new_root_pass.stdout }}"
      loop:
        - "{{ ansible_host }}"
        - 127.0.0.1
        - ::1
        - localhost
      when: mysql_new_root_pass.changed

    - name: create my.cnf
      template:
        src: templates/mysql/my.cnf.j2
        dest: /root/.my.cnf
      when: mysql_new_root_pass.changed 

# APACHE
    - name: install apache
      package:
        name: apache2
        state: present
  
#Création directory, recup des tar et decompress

    - name : directory appli
      file:
        path: "{{ item }}"
        state: directory
      loop:
        - /home/appli
        - /home/appli/MWA_mediawiki
        - /home/appli/MWA_mediawiki/LIVR
        - /home/appli/MWA_mediawiki/LIVR/Downloads

    - name: git repo
      get_url:
        url: "{{ item }}"
 #       return_content: true
        dest: /tmp
      loop:
        - https://github.com/Bubu25/Projet-MEP-MediaWiki/raw/Andres-develop/INPUT/PACKAGE/wikidevops.tar.gz
        - https://github.com/Bubu25/Projet-MEP-MediaWiki/raw/Andres-develop/INPUT/PACKAGE/dump_image.tar.gz
        - https://github.com/Bubu25/Projet-MEP-MediaWiki/raw/Andres-develop/INPUT/PACKAGE/LoGo.tar.gz
        - https://github.com/Bubu25/Projet-MEP-MediaWiki/raw/Andres-develop/INPUT/PACKAGE/Relivraison_24052021.tar.gz
      #register: wp_checksum

    - name: untar package
      unarchive:
        src: "{{ item }}"
        dest: /home/appli/MWA_mediawiki/LIVR/Downloads
        remote_src: yes
      loop:
        - /tmp/wikidevops.tar.gz
        - /tmp/dump_image.tar.gz
        - /tmp/LoGo.tar.gz
        - /tmp/Relivraison_24052021.tar.gz        
        #creates: yes

    - name: Copy files from foo to bar
      command: "mv /home/appli/MWA_mediawiki/LIVR/Downloads/wikidevops/ /home/appli/MWA_mediawiki/LIVR/Downloads/01.00.00" 
      args:
        creates: /home/appli/MWA_mediawiki/LIVR/Downloads/01.00.00 
        removes: /home/appli/MWA_mediawiki/LIVR/Downloads/wikidevops/

    - name: Copy files from foo to bar
      command: "mv /home/appli/MWA_mediawiki/LIVR/Downloads/01.00.00/ /home/appli/MWA_mediawiki/LIVR/01.00.00"

    - name : directory image
      file:
        path: "{{ item }}"
        state: directory
      loop:
        - /home/appli/MWA_mediawiki/LIVR/01.00.00/images/2
        - /home/appli/MWA_mediawiki/LIVR/01.00.00/images/2/21

    - name: move Données
      copy:
        src: /home/appli/MWA_mediawiki/LIVR/Downloads/LoGo/GRA-135.png
        dest: /home/appli/MWA_mediawiki/LIVR/01.00.00/resources/assets
        remote_src: yes

    - name: move image
      copy:
        src: /home/appli/MWA_mediawiki/LIVR/Downloads/images/DevOps.png
        dest: /home/appli/MWA_mediawiki/LIVR/01.00.00/images/2/21
        remote_src: yes       

        
    - name: move Doonees
      copy:
        src: /home/appli/MWA_mediawiki/LIVR/Downloads/Donnees.xml
        dest: /home/appli/MWA_mediawiki/LIVR/01.00.00
        remote_src: yes  

    - name: chmod
      file: 
        dest: /home/appli/MWA_mediawiki/LIVR/
        owner: root
        group: www-data 
        mode: 0775 
        recurse: yes
      
    - name: Remove old files foo
      file: 
        path: /home/appli/MWA_mediawiki/LIVR/Downloads
        state: absent



