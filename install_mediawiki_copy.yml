---

- name : installation de mediawiki
  become: true
  hosts: mediawiki
  tasks:

#APT-UPDATE et UPGRADE
# UPDATE
    - name: update
      apt:
        name: "*"
        state: latest
# UPGRADE
    - name: upgrade
      apt:
        name: "*"
        state: latest

# UNZIP
 #   - name: install untar package
 #     package:
 #       name: tar
 #       state: present

# PHP
    - name: install php
      package:
        name: "{{ item }}"
        state: present
      loop:
        - git
        - php
        - php-mysql
        - php-xml
        - php-mbstring

# MySQL
    - name: install mysql
      package:
        name: "{{ item }}"
        state: present
      loop:
        - mysql-server
        - python3-mysqldb

    - name: generate new root password
      command: openssl rand -hex 10
      args:
        creates: /root/.my.cnf
      register: mysql_new_root_pass

    - name: remove anonymous users
      mysql_user:
        name: ""
        state: absent
      when: mysql_new_root_pass.changed

    - name: remove test database
      mysql_db:
        name: test
        state: absent
      when: mysql_new_root_pass.changed

    - name: output new root password
      debug:
        msg: "New root password is {{ mysql_new_root_pass.stdout }}"
      when: mysql_new_root_pass.changed

     

    #- name: update root password
    #  mysql_user:
     #   name: root
     #   host: "{{ item }}"
     #   password: "{{ my_new_root_pass.stdout }}"
     # loop:
      #  - "{{ ansible_host }}"
     #   - 127.0.0.1
      #  - ::1
      # - localhost
     # when: my_sql_new_root_pass.changed

    - name: create my.cnf
      template:
        src: templates/mysql/my.cnf.j2
        dest: /root/.my.cnf
      when: mysql_new_root_pass.changed 

# APACHE
    - name: install apache
      package:
        name: apache2
        state: present

